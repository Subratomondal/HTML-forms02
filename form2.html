<!DOCTYPE html>
<html lang="en">
<head>
    <title>form2</title>
</head>
<body>
    <fieldset>
        <legend>Name</legend>
        <lable for="first name">First Name: </lable>
        <input type="text" name="first name" id="first name">
        <lable for="last name">Last Name: </lable>
        <input type="text" name="last name" id="last name">
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" id="male">
        <lable for="male">Male </lable>
        <input type="radio" name="gender" id="female">
        <lable for="female">Female </lable>
        

    </fieldset>
    <fieldset>
        <legend>Courses</legend>
        <input type="checkbox" name="course" id="HTML">
        <lable for="HTML"> HTML </lable>
        <input type="checkbox" name="course" id="CSS">
        <lable for="CSS">CSS </lable>
        <input type="checkbox" name="course" id="PHP">
        <lable for="PHP">PHP </lable>
    </fieldset>
    <fieldset>
        <legend>Contact Details</legend>
        <lable for="email">Email Adress: </lable>
        <input type="text" name="email" id="email">
        <lable for="number">Contact Number:</lable>
        <input type="text" name="number" id="namber">
    </fieldset>
    <fieldset></fieldset>
</body>
</html>
